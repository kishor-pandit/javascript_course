<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Dialogs</title>
</head>
<body>
    <script>
        alert('hello world');
        var userConfirmation = confirm('are you sure?');
        alert(userConfirmation ? 'User clicked OK' : 'User clicked Cancel');
        var userAge = prompt('enter your age');
        alert(userAge ? 'User entered: ' + userAge : 'User did not enter a value');
    </script>
</body>
</html>
